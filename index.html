<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD</title>
  <link rel="stylesheet" href="style/mine.css" />
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>crud</h2>
      <p>product management system</p>
    </div>
    <input type="text" placeholder="title" id="title">

    <div class="price">
      <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
      <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
      <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
      <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
      <small id="total"></small>
    </div>
    <input placeholder="count" type="number" id="count">
    <input placeholder="category" type="text" id="category">
    <button id="create">create</button>

    <div class="output">
      <div class="top-search">
        <input onkeyup="searchData(this.value)"  type="text" placeholder="search" id="search">
        <div class="row-search">
          <button onclick="changeMood(this.id)" id="searchTitle">search by title</button>
          <button onclick="changeMood(this.id)" id="searchCategory">search by category</button>
        </div>
      </div>
      <div id="btnDelete"></div>
      <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
  </div>
</body>
<script src="js/js.js"></script>
</html>
